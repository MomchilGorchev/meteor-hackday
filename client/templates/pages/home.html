<template name="home">

        {{#if currentUser}}
            <div class="container homepage">
                {{#sortable items=allElements sortField="order"}}
                   {{> singleElementEditable}}
                {{/sortable}}
            </div>
        {{else}}
            <div class="container homepage-user">
                {{#each allElements}}
                    {{> singleElement}}
                {{/each}}
            </div>
        {{/if}}

</template>
