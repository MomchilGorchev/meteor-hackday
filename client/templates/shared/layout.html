

<template name="mainLayout">

    {{> header}}

    {{#if currentUser}}
        <nav>
            <h5 class="text-center"><span class="fa fa-plus"></span> Add element</h5>
            <ul class="controls">
                <li><a href="#" class="add-item" data-width="xl">Full-width ( XL )</a></li>
                <li><a href="#" class="add-item" data-width="l">3/4 width ( L )</a></li>
                <li><a href="#" class="add-item" data-width="m">Half width ( M )</a></li>
                <li><a href="#" class="add-item" data-width="s">1/3 width ( S )</a></li>
            </ul>
        </nav>
    {{/if}}
    <div class="container">
        <h1><span class="fa fa-home"></span> Homepage</h1>
        {{> yield}}
    </div>

    {{> footer}}

    {{> flashMessages}}

</template>
